<script>
    /* Extract unique characters from a string */

    function unique_char(str)
    {
        var unique = "";

        for( var i = 0; i < str.length; i++)
        {
           if(unique.indexOf(str.charAt(i)) == -1)
           {
               unique += str[i];
           }
        }
        return unique;
    }

    console.log(unique_char("saimaafrin"));
</script>
