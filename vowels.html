<script>
    /* Counts the number of vowels within a string */

    function vowel_count(str){
        var vowel_list = 'aeiouAEIOU'
        var vcount = 0; 
        var str1 = [];

        for (var i = 0; i < str.length; i++){
            if(vowel_list.indexOf(str[i]) !== -1){
                vcount += 1;
                str1 = str[i];
                console.log(str1)

            }
        }
        return vcount;
    }

    console.log(vowel_count("saima afrin"))

    
    
</script>
